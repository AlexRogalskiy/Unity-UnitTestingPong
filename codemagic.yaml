workflows:
  unity-mac-workflow:
      name: Unity Mac Workflow
      max_build_duration: 120
      environment:
        groups:
          # Add the group environment variables in Codemagic UI (either in Application/Team variables) - https://docs.codemagic.io/variables/environment-variable-groups/
          - unity # <-- (Includes UNITY_USERNAME, UNITY_PASSWORD, UNITY_SERIAL)
      scripts:
        - name: Run Unit Tests
          script: | 
            python3 run_unit_tests.py mac
        - name: Build Mac
          script: | 
            python3 export_unity.py mac
      artifacts:
        - "mac/UnitTestingPong.app"
        - Logs/unity_build_*.log
